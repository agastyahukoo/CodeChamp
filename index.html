<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Section -->
    <div class="section" id="home">
        <div class="content">
            <h1>Welcome to CodeChamp</h1>
            <p>Challenge Your Coding Skills</p>
            <button>Get Started</button>
        </div>
    </div>

    <!-- Problem Sets Section -->
    <div class="section" id="problem-sets">
        <div class="content">
            <h2>Problem Sets</h2>
            <p>Explore a variety of challenges to test your skills.</p>
            <ul id="file-list">
                <!-- Problem sets will be listed here by the JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
